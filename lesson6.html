<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">List in Bootstrap</h1>

   <div class="container">
    <div class="row">
        <div class="col-12">
            <ol class="list-unstyled">
                <li> student 1</li>
                <li>student 2</li>
                <li>student 3</li>
                <li>student 4</li>
            </ol>
        </div>
        <div class="col-4">
            <ul class="list-group list-group-danger ">
                <li class="list-group-item list-group-item-info">student 1</li>
                <li class="list-group-item list-group-item-primary ">student 2</li>
                <li class="list-group-item list-group-item-warning ">student 3</li>
                <li class="list-group-item list-group-item-danger ">student 4</li>
                <li class="list-group-item list-group-item-secondary">student 5</li>
            </ul>
        </div>
        <div class="col-4">
            <ol class="list-group">
                <li class="list-group-item">student 1</li>
                <li class="list-group-item">student 2</li>
                <li class="list-group-item">student 3</li>
                <li class="list-group-item">student 4</li>
                <li class="list-group-item">student 5</li>
            </ol>
        </div>
        <div class="col-12 mt-5">
            <ol class="list-inline  ">
                <li class="list-inline-item">student 1</li>
                <li class="list-inline-item">student 2</li>
                <li class="list-inline-item">student 3</li>
                <li class="list-inline-item">student 4</li>
                <li class="list-inline-item">student 5</li>
            </ol>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
