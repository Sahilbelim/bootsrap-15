<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="text-center">Icon with Bootstrap </h1>

<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-success btn-lg me-5"> <i class="fa-solid fa-2xl fa-check fa-beat-fade"></i> Save</button>
            <button class="btn btn-danger btn-lg me-5">Delet <i class="fa-solid fa-trash"></i></button>
            <button class="btn btn-warning btn-lg me-5">Edit <i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-info btn-lg me-5">Downlode <i class="fa-solid fa-download"></i></button>
            <button class="btn  btn-warning btn-lg me-5">Notification <i class="fa-solid fa-2xl fa-bell fa-shake"></i></button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
